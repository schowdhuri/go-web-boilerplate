<!-- layouts/base.html -->

<html>

    <meta charset="UTF-8" />
    <title>{{block "title" .}}Webapp{{end}}</title>

    <link rel="shortcut icon" href="{{asset "/images/favicon.png"}}"

    {{block "scripts" .}}{{end}}
  </body>
</html>
